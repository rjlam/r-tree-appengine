<html>
<head>
	<script type="text/javascript" src="/scripts/main.js"></script>
	<script type="text/javascript" src="/scripts/comm.js"></script>
	<script type="text/javascript">
		var server_token = "{{ token }}";	// Token passed to you by the server
		var client_id = "{{ id }}";
	</script>
</head>
<body>
	<form name="query_box" method="post" onsubmit="parseQuery(this); return false;">
		Query: <input type="text" name="query">
		<input type="submit" name="submit">
	</form>
	<form name="upload_box" action="" method="post" enctype="multipart/form-data">
		Upload File: <input type="file" name="file"><br>
		<input type="submit" name="file_submit" value="submit">
	</form>
	<iframe name="dummy" style="visibility:hidden, display:none"></iframe>
</body>
</html>
